<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <u><h1>To-Do List</h1></u>
        <input placeholder="Add to List" id="task" class="form-control">
        <button class="btn btn-primary mt-2" onclick="add_todo()">Add to List</button>
        <button class="btn btn-danger mt-2" onclick="clear_todo()">Clear</button>
        <br><br>
        <div class="list-group" id="result"></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
